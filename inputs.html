<!DOCTYPE html>
<html>
<head>
  <title></title>

</head>
<body>

    <form class="" action="inputs.html" method="post">
    
        <h2>Password</h2>
        <label for="pwd">PWD</label>
        <input type="password" id="pwd" name="pwd" value="">
        <br><br>
        
        <h2>Slider</h2>
        <input type="range" name="Slider">
        <br><br>
        
        <h2>Date Selection</h2>
        <input type="date" name="Todays Date">
        <br><br>
        
        <h2>File Selection</h2>
        <label for="fakefile">Browse Computer</label>
        <input type="file" id="fakefile" name="fakefile">
        <br><br>
        
        <h2>Submit Button</h2>
        <input type="submit" value="Click Here!">
        <br><br>
        
        <h2>Phone Number Section</h2>
        <input type="tel" id="Phone" name="phone" pattern="[0-9]{3}-[0-9]{4}">
        <br><br>
        
        <h2>Checkboxes</h2>
        <input type="checkbox" id="choice1" name="choice1" value="A">
        <label for="choice1">Option A</label>
        <br>
        <input type="checkbox" id="choice2" name="choice2" value="B">
        <label for="choice1">Option B</label>
        <br>
        <input type="checkbox" id="choice3" name="choice3" value="C">
        <label for="choice1">Option C</label>
        <br>
        
        
        
    </form>
    
</body>
</html>
